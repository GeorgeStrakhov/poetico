<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'system',  // Use system preference
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',  // Darker background
                        'dark-lighter': '#1E1E1E',  // Slightly lighter for contrast
                    },
                    opacity: {
                        '85': '0.85',
                    }
                }
            }
        }
    </script>
    <style>
        .font-serif {
            font-family: 'Crimson Pro', serif;
        }
        .writing-area {
            width: 100%;
            min-height: 70vh;
            padding-bottom: 50px;
            resize: none;
            border: none;
            background: transparent;
            outline: none !important;
            box-shadow: none !important;
            caret-color: #fff;
            line-height: 1.5;
            overflow: hidden; /* Hide scrollbar */
            height: auto; /* Allow natural height */
        }
        .suggestion {
            transition: all 0.2s;
        }
        .suggestion:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar {
            transition: transform 0.3s ease;
            z-index: 50;  /* High z-index for sidebar */
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        /* Ensure icons are always visible */
        .top-bar-icon {
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .top-bar-icon:hover {
            opacity: 1;
        }
        .top-bar {
            z-index: 40;  /* Below sidebar but above content */
            position: relative;
        }
        .suggestions-container {
            z-index: 30;  /* Above content but below top bar */
        }
        .suggestion-line {
            opacity: 0.6;
            transition: all 0.2s;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;  /* Add some spacing between suggestions */
        }
        .suggestion-line:hover {
            opacity: 1;
        }
        .suggestion-text {
            cursor: pointer;
            flex-grow: 1;  /* Take up remaining space */
            padding: 4px 0;  /* Add some padding for better click area */
        }
        .edit-button {
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.8em;
            cursor: pointer;
            padding: 4px 8px;  /* Add padding for better click area */
            border-radius: 4px;
        }
        .suggestion-line:hover .edit-button {
            opacity: 0.7;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1E1E1E;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }
        /* Different colors for suggestions */
        .suggestion-1 { color: #a5d6a7; }
        .suggestion-2 { color: #90caf9; }
        .suggestion-3 { color: #ffcc80; }
        .suggestion-4 { color: #ce93d8; }
        .suggestion-5 { color: #ef9a9a; }
        .suggestions-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background: #1E1E1E;
            border-radius: 0.75rem;
            border: 1px solid #333;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 90;
        }
        
        .context-line {
            color: #666;
            font-style: italic;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #333;
        }
        
        .suggestion-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #333;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;  /* Changed to column for edit mode */
            gap: 1rem;
        }
        
        .suggestion-item:not(.editing) {
            flex-direction: row;
            align-items: center;
        }
        
        .suggestion-item.editing {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .suggestion-item textarea {
            font-family: 'Crimson Pro', serif;
            font-size: 1.125rem;
            resize: none;
        }
        
        .suggestion-1 { color: #a5d6a7; }
        .suggestion-2 { color: #90caf9; }
        .suggestion-3 { color: #ffcc80; }
        .suggestion-4 { color: #ce93d8; }
        .suggestion-5 { color: #ef9a9a; }

        /* Add styles for the main scrollable area */
        main {
            padding-left: max(8rem, calc((100vw - 42rem) / 2));
            padding-right: max(8rem, calc((100vw - 42rem) / 2));
        }

        main::-webkit-scrollbar {
            width: 8px;
        }

        main::-webkit-scrollbar-track {
            background: transparent;
        }

        main::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        main::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .fullscreen .top-bar {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .fullscreen .top-bar:hover {
            opacity: 1;
        }
        
        .fullscreen .sidebar {
            display: none;
        }
        
        .fullscreen main {
            padding-left: max(2rem, calc((100vw - 42rem) / 2));
            padding-right: max(2rem, calc((100vw - 42rem) / 2));
        }
    </style>
</head>
<body class="bg-dark text-gray-100 min-h-screen font-serif">
    <div id="app" :class="{ 'fullscreen': isFullscreen }">
        <!-- Sidebar -->
        <div id="sidebar" :class="['sidebar', {'closed': !isSidebarOpen}]" class="fixed top-0 left-0 h-full w-64 bg-dark-lighter p-4 overflow-y-auto border-r border-gray-800">
            <div class="flex justify-between items-center mb-4">
                <button @click="toggleSidebar" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
                <a href="/" class="text-gray-400 hover:text-white flex items-center">
                    <i class="fas fa-plus"></i>
                    <span class="ml-2">New</span>
                    <span class="ml-2 text-xs opacity-50">⌘P</span>
                </a>
            </div>
            <div class="space-y-2">
                <div v-for="poem in poems" :key="poem.id" 
                     class="poem-item p-2 hover:bg-gray-800 rounded cursor-pointer"
                     @click="loadPoem(poem.id)">
                    <div class="text-sm text-gray-400">{{ new Date(poem.created).toLocaleDateString() }}</div>
                    <div class="truncate">{{ poem.first_line }}</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex min-h-screen">
            <main class="flex-1 p-8 fixed inset-0 overflow-auto">
                <div class="max-w-2xl mx-auto pb-32">
                    <!-- Top Bar -->
                    <div class="flex justify-between items-center mb-8 top-bar">
                        <button @click="toggleSidebar" class="top-bar-icon text-gray-300 hover:text-white">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                        <div class="flex items-center space-x-6">
                            <button @click="generateLines" class="top-bar-icon text-gray-300 hover:text-white flex items-center space-x-2">
                                <i class="fas fa-magic text-xl"></i>
                                <span class="text-sm">⌘ + Enter</span>
                            </button>
                            <button v-if="hasAlternatives" @click="generateMore" class="top-bar-icon text-gray-300 hover:text-white">
                                <i class="fas fa-sync text-xl"></i>
                            </button>
                            <button @click="toggleFullscreen" class="top-bar-icon text-gray-300 hover:text-white flex items-center space-x-2">
                                <i class="fas" :class="isFullscreen ? 'fa-compress' : 'fa-expand'"></i>
                                <span class="text-sm">⌘U</span>
                            </button>
                            <button @click="savePoem" class="top-bar-icon text-gray-300 hover:text-white" :class="{'text-yellow-500': hasUnsavedChanges}">
                                <i class="fas fa-save text-xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Writing Area -->
                    <div class="relative">
                        <textarea 
                            v-model="content"
                            class="writing-area w-full text-xl leading-relaxed text-gray-100"
                            @input="contentChanged"
                            ref="textarea"
                            placeholder="Start writing..."
                        ></textarea>
                    </div>
                </div>
            </main>
        </div>

        <!-- Move Edit Modal inside app div -->
        <Teleport to="body">
            <div v-if="editingLine !== null" class="modal-backdrop" @click="closeEdit">
                <div class="edit-modal" @click.stop>
                    <div class="mb-4 text-xl">Edit line:</div>
                    <textarea 
                        v-model="editedLine"
                        class="w-full bg-dark text-gray-200 p-2 rounded-lg border border-gray-700 mb-4"
                        rows="3"
                        ref="editTextarea"
                        @keydown.enter.prevent="confirmEdit"
                        @keydown.esc="closeEdit"
                    ></textarea>
                    <div class="flex justify-end gap-2">
                        <button 
                            class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded"
                            @click="closeEdit"
                        >Cancel</button>
                        <button 
                            class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded"
                            @click="confirmEdit"
                        >Save</button>
                    </div>
                </div>
            </div>
        </Teleport>

        <!-- Replace the suggestions section with this modal -->
        <Teleport to="body">
            <div v-if="alternatives.length" class="modal-backdrop" @click="alternatives = []">
                <div class="suggestions-modal" @click.stop>
                    <div class="context-line">
                        {{ getLastLine(content) }}
                    </div>
                    <div class="suggestions-list">
                        <div v-for="(line, index) in alternatives" 
                             :key="index"
                             class="suggestion-item group"
                             :class="[`suggestion-${index + 1}`, {'editing': editingLine === index}]">
                            <template v-if="editingLine === index">
                                <textarea 
                                    v-model="editedLine"
                                    class="w-full bg-dark text-gray-200 p-2 rounded-lg border border-gray-700"
                                    rows="2"
                                    :ref="el => { if (editingLine === index) editTextarea = el }"
                                    @keydown.enter.prevent="confirmEdit"
                                    @keydown.esc="closeEdit"
                                ></textarea>
                                <div class="flex gap-2">
                                    <button class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm text-gray-200"
                                            @click="closeEdit">
                                        Cancel
                                    </button>
                                    <button class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded text-sm text-gray-200"
                                            @click="confirmEdit">
                                        Save
                                    </button>
                                </div>
                            </template>
                            <template v-else>
                                <div class="flex items-center gap-3 w-full">
                                    <span class="suggestion-text flex-grow" @click="selectLine(index)">
                                        {{ line }}
                                    </span>
                                    <button class="px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs opacity-0 group-hover:opacity-100 transition-opacity"
                                            @click.stop="openEdit(index)">
                                        edit
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="flex justify-between p-4 border-t border-gray-800">
                        <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded"
                                @click="alternatives = []">
                            Cancel
                        </button>
                        <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded"
                                @click="generateMore">
                            More
                        </button>
                    </div>
                </div>
            </div>
        </Teleport>
    </div>

    <script>
        function generateId(length = 10) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from(crypto.getRandomValues(new Uint8Array(length)))
                .map(x => chars[x % chars.length])
                .join('');
        }

        const { createApp, ref, computed, onMounted, onBeforeUnmount, nextTick, Teleport, watch } = Vue

        createApp({
            setup() {
                // Move all refs to the top
                const content = ref('')
                const currentPoemId = ref(null)
                const alternatives = ref([])
                const poems = ref([])
                const isSidebarOpen = ref(false)
                const hasUnsavedChanges = ref(false)
                const lastSavedContent = ref('')
                const editingLine = ref(null)
                const editedLine = ref('')
                const editTextarea = ref(null)
                const textarea = ref(null)  // Add textarea ref here
                const contentHeight = ref(0) // Add contentHeight ref
                const isFullscreen = ref(false)

                const API_URL = '/api'

                // Computed properties
                const hasAlternatives = computed(() => alternatives.value?.length > 0)
                const isSuggestionsModalOpen = computed(() => alternatives.value?.length > 0)

                // Focus textarea helper
                const focusTextarea = () => {
                    nextTick(() => {
                        if (textarea.value) {
                            textarea.value.focus()
                        }
                    })
                }

                // Update content height when content changes
                const updateContentHeight = () => {
                    if (textarea.value) {
                        textarea.value.style.height = 'auto'
                        textarea.value.style.height = textarea.value.scrollHeight + 'px'
                    }
                }

                // Watch content changes
                watch(() => content.value, () => {
                    nextTick(() => {
                        updateContentHeight()
                    })
                })

                // Update contentChanged method
                const contentChanged = () => {
                    hasUnsavedChanges.value = content.value !== lastSavedContent.value
                    updateContentHeight()
                }

                // Methods
                const generateLines = async () => {
                    try {
                        editingLine.value = null  // Clear editing state before generating new lines
                        const response = await fetch(`${API_URL}/generate_line`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ current_text: content.value.trim() })
                        })
                        const data = await response.json()
                        alternatives.value = data.alternatives
                    } catch (error) {
                        console.error('Generation error:', error)
                    }
                }

                const selectLine = async (index, customText = null) => {
                    const selectedText = customText || alternatives.value[index]
                    
                    // Record preference before updating content
                    try {
                        await fetch(`${API_URL}/record_preference`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                current_text: content.value.trim(),
                                alternatives: alternatives.value,
                                chosen: selectedText
                            })
                        })
                    } catch (error) {
                        console.error('Error recording preference:', error)
                    }
                    
                    // Store current scroll position
                    const scrollTop = window.scrollY
                    
                    // Update content and state
                    content.value = content.value.trim() + '\n' + selectedText
                    alternatives.value = []
                    hasUnsavedChanges.value = true
                    editingLine.value = null
                    
                    // Focus and restore scroll after adding new line
                    nextTick(() => {
                        if (textarea.value) {
                            textarea.value.focus()
                            const newPosition = content.value.length
                            textarea.value.setSelectionRange(newPosition, newPosition)
                            
                            // Restore scroll position with a small offset to show the new line
                            window.scrollTo({
                                top: scrollTop + 50,  // Add small offset to show new line
                                behavior: 'instant'  // Use instant to prevent animation
                            })
                        }
                    })
                }

                const savePoem = async () => {
                    if (!content.value.trim()) return

                    try {
                        const response = await fetch(`${API_URL}/save_poem`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                id: currentPoemId.value || generateId(),
                                content: content.value 
                            })
                        })
                        const data = await response.json()
                        currentPoemId.value = data.id
                        lastSavedContent.value = content.value
                        hasUnsavedChanges.value = false
                        await loadPoemsList()
                        
                        // Update URL
                        history.pushState({}, '', `/poem/${currentPoemId.value}`)
                    } catch (error) {
                        console.error('Save error:', error)
                    }
                }

                const loadPoem = async (id) => {
                    if (hasUnsavedChanges.value && !confirm('You have unsaved changes. Continue?')) {
                        return
                    }

                    try {
                        const response = await fetch(`${API_URL}/poem/${id}`)
                        const data = await response.json()
                        content.value = data.content
                        currentPoemId.value = id
                        lastSavedContent.value = data.content
                        hasUnsavedChanges.value = false
                        isSidebarOpen.value = false
                        alternatives.value = []
                        editingLine.value = null
                        history.pushState({}, '', `/poem/${id}`)
                        focusTextarea()
                    } catch (error) {
                        console.error('Load error:', error)
                    }
                }

                const loadPoemsList = async () => {
                    try {
                        const response = await fetch(`${API_URL}/list_poems`)
                        poems.value = await response.json()
                    } catch (error) {
                        console.error('List error:', error)
                    }
                }

                const closeEdit = () => {
                    editingLine.value = null
                    editedLine.value = ''
                }

                const openEdit = (index) => {
                    editingLine.value = index
                    editedLine.value = alternatives.value[index]
                    // Focus the textarea after opening
                    nextTick(() => {
                        editTextarea.value?.focus()
                    })
                }

                const confirmEdit = () => {
                    if (editingLine.value !== null) {
                        selectLine(editingLine.value, editedLine.value)
                        closeEdit()
                    }
                }

                // Keyboard shortcuts
                const handleKeyboard = (e) => {
                    // ESC - close all modals and sidebar
                    if (e.key === 'Escape') {
                        alternatives.value = []
                        editingLine.value = null
                        isSidebarOpen.value = false
                        return
                    }

                    // Command/Ctrl shortcuts
                    if (e.metaKey || e.ctrlKey) {
                        switch (e.key.toLowerCase()) {  // Make case-insensitive
                            case 'p':
                                e.preventDefault()
                                window.location.href = '/'
                                break
                            case 'enter':
                                // Only generate if suggestions modal is not open
                                if (!isSuggestionsModalOpen.value) {
                                    e.preventDefault()
                                    generateLines()
                                }
                                break
                            case 'l':
                                e.preventDefault()
                                isSidebarOpen.value = !isSidebarOpen.value
                                break
                            case 's':
                                e.preventDefault()
                                savePoem()
                                break
                            case 'u':
                                e.preventDefault()
                                toggleFullscreen()
                                break
                        }
                    }
                }

                // Lifecycle
                onMounted(() => {
                    document.addEventListener('keydown', handleKeyboard)
                    loadPoemsList()
                    updateContentHeight()
                    
                    const match = location.pathname.match(/\/poem\/(.+)/)
                    if (match) {
                        loadPoem(match[1]).then(() => focusTextarea())
                    } else {
                        focusTextarea()
                    }
                    window.addEventListener('resize', updateContentHeight)
                    
                    // Listen for fullscreen changes
                    document.addEventListener('fullscreenchange', () => {
                        if (!document.fullscreenElement) {
                            isFullscreen.value = false
                        }
                    })
                })

                onBeforeUnmount(() => {
                    document.removeEventListener('keydown', handleKeyboard)
                    window.removeEventListener('resize', updateContentHeight)
                    document.removeEventListener('fullscreenchange', () => {})
                })

                // Prevent accidental navigation
                window.onbeforeunload = () => {
                    if (hasUnsavedChanges.value) {
                        return 'You have unsaved changes. Continue?'
                    }
                }

                // Add getLastLine function
                const getLastLine = (text) => {
                    const lines = text.trim().split('\n')
                    return lines[lines.length - 1] || ''
                }

                // Add toggle method
                const toggleFullscreen = async () => {
                    isFullscreen.value = !isFullscreen.value
                    if (isFullscreen.value) {
                        isSidebarOpen.value = false
                        try {
                            await document.documentElement.requestFullscreen()
                        } catch (err) {
                            console.log('Error attempting to enable fullscreen:', err)
                        }
                    } else {
                        if (document.fullscreenElement) {
                            try {
                                await document.exitFullscreen()
                            } catch (err) {
                                console.log('Error attempting to exit fullscreen:', err)
                            }
                        }
                    }
                }

                // Add this helper function in setup()
                const scrollToCaretPosition = () => {
                    const textArea = textarea.value
                    if (!textArea) return

                    // Get cursor position
                    const caretPosition = textArea.selectionEnd
                    const textBeforeCaret = textArea.value.substring(0, caretPosition)
                    const lineNumber = textBeforeCaret.split('\n').length

                    // Calculate line height (approximately)
                    const lineHeight = parseInt(getComputedStyle(textArea).lineHeight) || 24

                    // Calculate desired scroll position (keep cursor at 40% of viewport height)
                    const desiredPosition = lineNumber * lineHeight
                    const viewportHeight = window.innerHeight
                    const scrollTarget = desiredPosition - (viewportHeight * 0.4)

                    // Smooth scroll to position
                    window.scrollTo({
                        top: Math.max(0, scrollTarget),
                        behavior: 'smooth'
                    })
                }

                return {
                    content,
                    alternatives,
                    poems,
                    isSidebarOpen,
                    hasUnsavedChanges,
                    hasAlternatives,
                    generateLines,
                    generateMore: generateLines,
                    selectLine,
                    savePoem,
                    loadPoem,
                    toggleSidebar: () => isSidebarOpen.value = !isSidebarOpen.value,
                    contentChanged,
                    editingLine,
                    editedLine,
                    editTextarea,
                    closeEdit,
                    openEdit,
                    confirmEdit,
                    getLastLine,
                    isSuggestionsModalOpen,
                    textarea,
                    contentHeight,
                    isFullscreen,
                    toggleFullscreen,
                    scrollToCaretPosition,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
